<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
</head>
<body>
<h1>班级列表</h1>
<a href="/stu/getindex">主页</a></h4>

        <td>id</td>
        <td>班级名称</td>
        <td>班级总人数</td>
        <td>操作</td>
    </tr>
    <tr th:each="cls : ${clss}">
        <td th:text="${cls.id}">id</td>

        <td>

        </td>
    </tr>
</table>
